<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="./resources/images/logo.png" />
      <h2>Secret Agent Supply Inc</h2>
    </header>
    <div class="content">
      <div class="bikepic">
        <div class="newarrivals">
          <h2>New Arrivals</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
      <nav>
        <p>Eyeware</p>
        <p>Apparel</p>
        <p>Gadgets</p>
        <p>Vehicles</p>
        <p>Classes</p>
        <p>Contact</p>
      </nav>
      <div class="forsale">
        <div class="salecard">
          <div class="pen">
            <img src="./resources/images/pen.png" />
            <h3>Exploding Pen</h3>
          </div>
          <div class="watch">
            <img src="./resources/images/watch.png" />
            <h3>Cellular Watch</h3>
          </div>
          <div class="glasses">
            <img src="./resources/images/glasses.png" />
            <h3>Thermal Glasses</h3>
          </div>
        </div>
        <div class="info">
          <div class="location">
            <h3>Location</h3>
            <p>-47.346436, 84.3254</p>
          </div>
          <div class="hours">
            <h3>Hours</h3>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
